---
openapi: 3.0.0
info:
  title: Order App API
  description: "- The API for a basic food order app.\n- There are 3 type of users in app: customer, chef, shipper.         "
  contact:
    email: anhduydp123@gmail.com
  version: 1.0.0
servers:
  - url: https://ad-order-app.herokuapp.com
    description: Production server.
  - url: http://localhost:3005
    description: Development server.
tags:
  - name: Authentication
    description: API related to authentication flow.
  - name: Customer
    description: API related to customers.
  - name: Chef
    description: API related to chefs.
  - name: Shipper
    description: API related to shippers.
paths:
  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      description: login user
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth_login_body'
            example:
              phoneNumber: '0589934859'
      responses:
        '200':
          description: Login successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
              example:
                status: true
        '401':
          description: Login failed (phoneNumber not found)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
              example:
                status: false
                error:
                  statusCode: 401
                  message: Phone number not found
  /api/v1/auth/logout:
    get:
      tags:
        - Authentication
      operationId: logout
      responses:
        '200':
          description: Logout successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
              example:
                status: true
        '401':
          description: Logout failed (Unauthorized)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
              example:
                status: false
                error:
                  statusCode: 401
                  message: Authentication failed
  /api/v1/auth/verify-otp:
    post:
      tags:
        - Authentication
      operationId: verifyOTP
