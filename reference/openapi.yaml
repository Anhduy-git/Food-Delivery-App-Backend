components:
  schemas:
    CustomerInformation:
      type: object
      properties:
        name:
          type: string
          example: Anh Duy
        dob:
          type: string
          example: 2002-04-07T17:00:00.000Z
        phoneNumber:
          type: string
          example: '0589934859'
        address:
          type: string
          example: Kí túc xá 135b Trần hưng đạo, quận 5, thành phố Hồ Chí Minh
        avatar:
          type: string
          example: base64string
    ChefInformation:
      type: object
      properties:
        name:
          type: string
          example: Anh Duy
        dob:
          type: string
          example: 2002-04-07T17:00:00.000Z
        phoneNumber:
          type: string
          example: '0589934859'
        address:
          type: string
          example: Kí túc xá 135b Trần hưng đạo, quận 5, thành phố Hồ Chí Minh
        avatar:
          type: string
          example: base64string
        idImage:
          $ref: '#/components/schemas/ChefInformation_idImage'
        kitchenImage:
          type: string
          example: base64string
    ShipperInformation:
      type: object
      properties:
        name:
          type: string
          example: Anh Duy
        dob:
          type: string
          example: 2002-04-07T17:00:00.000Z
        phoneNumber:
          type: string
          example: '0589934859'
        avatar:
          type: string
          example: base64string
        idImage:
          $ref: '#/components/schemas/ChefInformation_idImage'
        faceImage:
          $ref: '#/components/schemas/ShipperInformation_faceImage'
    OrderInformation:
      type: object
      properties:
        chef:
          $ref: '#/components/schemas/OrderInformation_chef'
        customer:
          $ref: '#/components/schemas/OrderInformation_chef'
        dishes:
          type: array
          example:
            - name: com ga
              description: ngon
              quantity: 2
              price: 300
              image: https://res.cloudinary.com/dkgkiwvpm/image/upload/v1662636137/com_nha_nha/com_nha_nha_fc_avatar/dmaghfpfwqoqk8e7oqyx.jpg
